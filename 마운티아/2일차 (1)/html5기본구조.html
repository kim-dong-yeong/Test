<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5기본구조</title>
</head>
<body>
     <div id="wrap">
      <!--상단부분-->
      <header id="header">
        <h1>로고입니다</h1>
        <nav><!--상단부분의 주네비게이션을 선언할때 사용하는 태그--></nav>

      </header>

      <!--메인이미지부분-->
      <section id="main_img_area">

      </section>

      <!--내용부분-->
      <section id="contents">
         <article id="banner_box"><!-- 홈페이지 내용안에 있는 작은 콘텐츠단위를 각각 선언할때 사용--></article>
         <article id="notice">
            <header></header><!-- 작은 콘텐츠단위를 제목영역 선언할때 사용-->
            <section></section><!-- 작은 콘텐츠단위를 내용영역 선언할때 사용-->
            <footer></footer><!-- 작은 콘텐츠단위를 하단영역 선언할때 사용-->
         </article>
         <article id="news"></article>
         <article id="service"></article>
         <article id="prodoct"></article>
      </section>

      <!--하단부분-->
      <footer id="footer">
         <address><!--사이트및 회사정보 즉 주소등을 표현하는 태그--></address>
      </footer>


     </div>  
</body>
</html>
