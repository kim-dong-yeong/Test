<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font관련스타일시트</title>
    <style>
      .txt{ font-family:"맑은고딕"; color:blue;
            font-size: 12px;}
      .txt1-1{font-variant: small-caps;}
      
      .txt3{font-size: 20px; font-weight:900;}
      .txt4{ font-style: italic;}
      address{ font-style: normal;}
      
    </style>
</head>
<body>
     <p class="txt">안녕하세요</p>
     <p class="txt1-1">kimsunjo</p>
     <p class="txt1-2">KIMSUNJO</p>
  
     <span class="txt3">안녕하세요</span> <br>
     <span><b>안녕하세요</b></span>

     <p><i>어서오세요</i></p>
     <p class="txt4">어서오세요</p>
     <address>우리집주소 마산어디있습니다</address>
</body>
</html>
