<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{ width: 150px; height: 100px;}
        .all{position: relative;}
        .box1{float: left; width: 60%; background-color: blueviolet;}
        .box2{float: left; width: 20%;background-color: brown;}
        .box3{position: absolute; top:0; left:90%;
              float: left; width: 50%; background-color: aqua;}
    </style>
</head>
<body>
    <div class="all">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
</body>
</html>
